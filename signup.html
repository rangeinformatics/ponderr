<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>School Signup</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/auth.js"></script>
</head>
<body>

<h2>Register a New School</h2>

<div class="signup-box">
  <label>School Name</label>
  <input type="text" id="schoolName">

  <label>Location</label>
  <input type="text" id="location">

  <label>Password</label>
  <input type="password" id="password">

  <label>Upload Logo (PNG/JPG)</label>
  <input type="text" id="logoFile" placeholder="Upload logo to /assets/logos/ and enter filename">

  <button onclick="registerSchool()">Register School</button>
</div>

</body>
</html>
